<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozessverwaltung - Betriebssysteme Grundlagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .section-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .list-group-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 0.5rem;
        }
        .table th {
            background-color: #e7f1ff;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
        }
        .process-state-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main class="container my-5">
        <h1 class="mb-4 text-center">
            <i class="fas fa-microchip me-2"></i>
            Prozessverwaltung in Betriebssystemen
        </h1>
        
        <div class="card mb-4">
            <div class="card-body text-center">
                <i class="fas fa-cogs section-icon"></i>
                <h2>Was ist ein Prozess?</h2>
            </div>
        </div>
        <div class="card mb-4 process-state-card">
            <div class="card-body">
                <div class="text-center">
                    <i class="fas fa-random section-icon"></i>
                    <h2>Prozesszustände</h2>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="text-center">
                    <i class="fas fa-tasks section-icon"></i>
                    <h2>Scheduling-Strategien</h2>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="text-center">
                    <i class="fas fa-pencil-alt section-icon"></i>
                    <h2>Übungsaufgaben</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
